<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../landing.css" />
    <link rel="stylesheet" href="./category.css" />
    <link
      rel="stylesheet"
      href="https://storm-components.netlify.app/components.css"
    />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../quiz-css/grid-layout.css" />
    <title>StormIZ</title>
  </head>
  <body>
    <div class="quiz-container">
      <nav>
        <a href="https://twitter.com/TheBestDhruv">
          <i class="theme fab fa-twitter"></i>
        </a>
        <a href="https://github.com/b0llu/StormIZ/tree/developer">
          <i class="theme fab fa-github"></i>
        </a>
        <i id="toggle-theme" class="theme fas fa-moon"></i>
      </nav>
      <section>
        <h2 class="subtitle">Movie Quiz</h2>
        <div class="quiz-item">
          <div class="card-container product-card card-shadow">
            <div class="quiz-img">
              <img
                class="card-img"
                src="https://www.iwmbuzz.com/wp-content/uploads/2020/05/10-secret-facts-of-avengers-endgame-you-should-know-920x518.jpg"
                alt="Avengers Image"
              />
            </div>
            <h1 class="card-subtitle">Whatever it takes</h1>
            <h2 class="card-title">Take this quiz to test yourself!</h2>
            <p class="card-description">
              5 Questions
              <a href="../rule-page/rule.html"
                ><span class="take-quiz"
                  >Take Quiz <i class="fas fa-chevron-right"></i></span
              ></a>
            </p>
          </div>
          <div class="card-container product-card card-shadow">
            <div class="quiz-img">
              <img
                class="card-img"
                src="https://bingemedia.net/wp-content/uploads/2020/06/Justice-League-1024x585.jpg"
                alt="Justice League Cover Img"
              />
            </div>
            <h1 class="card-subtitle">
              No lanterns, No kryptonians. This world will Fall.
            </h1>
            <h2 class="card-title">Take this quiz to test yourself!</h2>
            <p class="card-description">
              5 Questions
              <a href="../rule-page/rule.html"
                ><span class="take-quiz"
                  >Take Quiz <i class="fas fa-chevron-right"></i></span
              ></a>
            </p>
          </div>
        </div>
      </section>
    </div>
    <script src="../quiz-js/theme.js"></script>
  </body>
</html>
